{% include 'headerUser.html' %}
<div class="container">
  <div class="row justify-content-center mt-5 mb-5">

    <div class="col-12 col-md-10 col-lg-8">

      <div class="card shadow-lg">
        <div class="card-body p-4 p-md-5">

            <h2 class="card-title text-center mb-4">Mi Perfil de Usuario</h2>
            <hr class="mb-5">

            <div class="row g-4">

                <div class="col-12 col-lg-4 text-center">
                    <img
                      src="https://www.campusciberseguridad.com/wp-content/uploads/2019/11/Tipos-de-Hackers.jpg"
                      alt="Avatar del Usuario"
                      class="img-fluid rounded-circle border border-5 border-light shadow-sm"
                      style="width: 150px; height: 150px; object-fit: cover;"
                    >
                    <h4 class="mt-3">{{ user.id }}</h4>
                    <p class="text-muted">Miembro desde: Nomviembre 2025</p>
                    <button class="btn btn-sm btn-outline-primary mt-2">Editar Foto</button>
                </div>

                <div class="col-12 col-lg-8">
                    <h3 class="mb-4">Información General</h3>

                    <ul class="list-group list-group-flush">

                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Correo Electrónico:</span>
                        <span>{{ user.email }}</span>
                      </li>

                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Nombre Completo:</span>
                        <span>{{ user.username }}</span>
                      </li>

                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="fw-bold">Último Acceso:</span>
                        <span>Hace 5 minutos</span>
                      </li>

                    </ul>

                    <div class="d-grid mt-4">
                        <button class="btn btn-warning">Editar Perfil</button>
                    </div>

                </div>
            </div>

        </div>
      </div>

    </div>
  </div>
</div>
